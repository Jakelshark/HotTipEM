coils:
  c_trough:
    number: A0-B1-3
    default_pulse_ms: 20
  c_left_saucer:
    number: A0-B0-3
    default_pulse_ms: 15
  c_top_saucer:
    number: A0-B0-5
    default_pulse_ms: 12
  c_left_slingshot:
    number: A0-B0-2
    default_pulse_ms: 15
  c_right_slingshot:
    number: A0-B1-4
    default_pulse_ms: 15
  c_pop:
    number: A0-B1-5
    default_pulse_ms: 18
  c_drop_left:
    number: A0-B0-4
    default_pulse_ms: 53
  c_drop_right:
    number: A0-B1-6
    default_pulse_ms: 38
  c_flipper_left:
    number: A0-B0-1
    allow_enable: true
    default_pulse_ms: 1
  c_flipper_right:
    number: A0-B1-2
    allow_enable: true
    default_pulse_ms: 1

flippers:
  left_flipper:
    main_coil: c_flipper_left
    activation_switch: s_left_flipper
  right_flipper:
    main_coil: c_flipper_right
    activation_switch: s_right_flipper

virtual_platform_start_active_switches: #ball starts in outhole when loading virtual instance of game
  s_outhole
