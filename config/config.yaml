#config_version=5

config:
  - switches.yaml
  - keyboard.yaml

coils:
 c_flipper_left_main:
   number: 
   default_pulse_ms: 20
 c_flipper_left_hold:
   number:
   allow_enable: true
 c_flipper_right_main:
   number:
   default_pulse_ms: 20
 c_flipper_right_hold:
   number:
   allow_enable: true
 c_outhole_kicker:
   number:
   default_pulse_ms: 20

playfields:
  playfield:
   tags: default
   default_source_device: bd_trough

flippers: #flippers activated after boot for testing
 left_flipper:
   main_coil: c_flipper_left_main
   hold_coil: c_flipper_left_hold
   activation_switch: s_left_flipper
   enable_events: machine_reset_phase_3 #allow flippers after boot for testing
 right_flipper:
   main_coil: c_flipper_right_main
   hold_coil: c_flipper_right_hold
   activation_switch: s_right_flipper
   enable_events: machine_reset_phase_3 #allow flippers after boot for testing

ball_devices:
  bd_trough:
    ball_switches: s_outhole
    eject_coil: c_outhole_kicker
    tags: trough, home, drain
    debug: yes


virtual_platform_start_active_switches:
  s_outhole #ball starts in outhole when loading virtual instance of game

displays:
  window:
    width: 800
    height: 600

slides:
  welcome_slide:
    widgets:
      - type: text
        text: PINBALL!
        font_size: 50
        color: red
      - type: rectangle
        width: 240
        height: 60
  attract_started:
    widgets:
      - text: ATTRACT MODE
        type: text

slide_player:
  init_done: welcome_slide
  mode_attract_started: attract_started