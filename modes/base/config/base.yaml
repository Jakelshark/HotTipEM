sound_player:
  mode_base_started:
    song01:
      action: stop
    main:
      action: play
      loops: -1
  mode_base_stopped:
    main:
      action: stop


slide_player:
  mode_base_started:
    widgets:
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 2
        font_size: 100
      - type: text
        text: PLAYER (number)
        y: 10
        x: 10
        font_size: 50
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: BALL (ball)/3
        y: 10
        x: right-10
        anchor_x: right
        anchor_y: bottom
        font_size: 50


